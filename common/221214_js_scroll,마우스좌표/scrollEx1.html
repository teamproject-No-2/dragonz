    .btn {
      position: fixed;
      right: 30px;
      bottom: 30px;
      font-size: 3em;
      transition: .4s;
      animation: tree infinite 3s ease-in-out;
      opacity: 0;
    }

    @keyframes tree {

      0%,
      100% {
        transform: translateY(0) rotate(-5deg);
      }

      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
  </style>
