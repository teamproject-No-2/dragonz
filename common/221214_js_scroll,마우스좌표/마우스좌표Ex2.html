<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>마우스좌표 Ex2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
    .container {
      height: 100vh;
      overflow: hidden;
      background: url(./images/bg2.png) no-repeat 50% / contain, linear-gradient(#00394f, #00384d);
      position: relative;
    }
    img {
      position: absolute;
    }
    .img1 {
      top: 10px;
      left: 10px;
    }
    .img2 {
      top: 10px;
      right: 10px;
    }
    .img3 {
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/quinoa.png" alt="img1" class="img img1">
    <img src="./images/speculoos-left.png" alt="img2" class="img img2">
    <img src="./images/speculoos-right.png" alt="img3" class="img img3">
  </div>

  <script>
    const img1 = document.querySelector('.img1');
    const img2 = document.querySelector('.img2');
    const img3 = document.querySelector('.img3');

    addEventListener('mousemove', e => {
      let x = e.clientX;
      let y = e.clientY;
      img1.style.transform = `translate(${x / 60}px, ${y / 50}px)`
      img2.style.transform = `translate(${x / -50}px, ${y / 70 + 10}px)`
      img3.style.transform = `translate(${30 - x / 50}px, ${40 - y / 50}px)`
    });
  </script>
  
</body>
</html>
